---
resources:
- name: bosh-deployment-resource
  type: git
  source:
    branch: master
    uri: git@github.com:starkandwayne/bosh2-errand-resource
    ignore_paths: [ci/*]
    private_key: {{bosh2-errand-resource-git-deploy-private-key}}

- name: bosh2-errand-resource-image
  type: docker-image
  source:
    username: {{dockerhub_username}}
    password: {{dockerhub_password}}
    repository:  &bosh2-errand-resource-image-repo starkandwayne/bosh2-errand-resource

- name: version
  type: semver
  source:
    driver: git
    uri: git@github.com:starkandwayne/bosh2-errand-resource
    branch: version
    file: version
    private_key: {{bosh2-errand-resource-git-deploy-private-key}}

- name: bosh2-errand-resource-github-release
  type: github-release
  source:
    access_token: {{bosh2-errand-resource-github-release-access-token}}
    repository: bosh2-errand-resource
    user: starkandwayne

- name: bosh2-errand-resource-ci
  type: git
  source:
    branch: master
    uri: https://github.com/starkandwayne/bosh2-errand-resource
    paths: [ci/*]

jobs:
- name: test
  plan:
  - do:
    - aggregate:
      - get: bosh2-errand-resource-ci
      - get: bosh2-errand-resource
        trigger: true
    - task: unit-test
      file: bosh2-errand-resource-ci/ci/tasks/unit-test.yml

- name: rc
  serial_groups: [version]
  plan:
  - do:
    - aggregate:
      - get: bosh2-errand-resource-ci
      - get: bosh2-errand-resource
        passed: [test]
        trigger: true
      - get: version
        params: {pre: rc}
    - aggregate:
      - task: build
        file: bosh2-errand-resource-ci/ci/tasks/build.yml
      - task: write-release-candidate-tag
        file: bosh2-errand-resource-ci/ci/tasks/write-tag-file.yml
        params:
          TAG: &rc-tag release-candidate
    - aggregate:
      - put: bosh2-errand-resource-image
        params:
          build: built-binaries
          tag: version/version
          tag_prefix: v
      - put: bosh2-errand-resource-image
        params:
          build: built-binaries
          tag: tag-file/tag
    - put: version
      params: {file: version/version}

- name: shipit
  serial_groups: [version]
  plan:
  - do:
    - aggregate:
      - get: bosh2-errand-resource-ci
      - get: bosh2-errand-resource
        passed: [rc]
      - get: version
        passed: [rc]
        params: {bump: final}
      - get: bosh2-errand-resource-image
        passed: [rc]
    - task: write-latest-final-tag
      file: bosh2-errand-resource-ci/ci/tasks/write-tag-file.yml
      params:
        TAG: latest
    - aggregate:
      - put: bosh2-errand-resource-image
        params:
          pull_repository: *bosh2-errand-resource-image-repo
          pull_tag: *rc-tag
          tag: version/version
          tag_prefix: v
      - put: bosh2-errand-resource-image
        params:
          pull_repository: *bosh2-errand-resource-image-repo
          pull_tag: *rc-tag
          tag: tag-file/tag
      - put: bosh2-errand-resource
        params:
          repository: bosh2-errand-resource
          tag: version/version
          tag_prefix: v
          only_tag: true
    - aggregate:
      - put: bosh2-errand-resource-github-release
        params:
          name: version/version
          tag: version/version
          tag_prefix: v
      - put: version
        params: {file: version/version}

- name: auto-patch
  public: true
  serial_groups: [version]
  plan:
  - get: version
    passed: [shipit]
    params: {bump: patch, pre: rc}
    trigger: true
  - put: version
    params: {file: version/version}

- name: major
  public: true
  serial_groups: [version]
  plan:
  - get: version
    params: {bump: major, pre: rc}
  - put: version
    params: {file: version/version}

- name: minor
  public: true
  serial_groups: [version]
  plan:
  - get: version
    params: {bump: minor, pre: rc}
  - put: version
    params: {file: version/version}

- name: patch
  public: true
  serial_groups: [version]
  plan:
  - get: version
    params: {bump: patch, pre: rc}
  - put: version
    params: {file: version/version}
